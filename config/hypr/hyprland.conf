monitor=,preferred,auto,1

## VARIABLES

$terminal = kitty
$fileManager = thunar
$menu = ~/.config/rofi/launchers/type-2/launcher.sh
$powerMenu = ~/.config/rofi/powermenu/type-4/powermenu.sh

## Autostart
exec-once = eval $(gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg); export SSH_AUTH_SOCK

exec-once = nm-applet &
exec-once = waybar &
exec-once = hyprpaper & 
exec-once = copyq &

## Environment Variables

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

xwayland {
  force_zero_scaling = true
}


## Customization

misc {
  disable_hyprland_logo = true
  force_default_wallpaper = 0
}

cursor {
    no_hardware_cursors = true
}

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 0
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {

    shadow {
      enabled = false
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }
    rounding = 10
    inactive_opacity = 0.85
    active_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 4
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts

dwindle {
    preserve_split = true
}

master {
    new_status = master
}

## Input

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

#gestures {
#    workspace_swipe = true
#}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

## Keybindings

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod, B, exec, firefox
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, P, exec, $powerMenu
bind = $mainMod, O, fullscreen

bind = $mainMod, Q, exec, pgrep waybar && pkill waybar || waybar &

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(thunar)$
windowrulev2 = opacity 0.7 0.7,class:^(thunar)$
# No Transparency Firefox
windowrule = workspace 1,class:kitty
windowrule = workspace 2,class:firefox
windowrule = workspace 3,class:code

